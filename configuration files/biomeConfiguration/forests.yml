# Configuration for Forest biomes
# List of biomes: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/block/Biome.html

# Color Guide:
# - sky: Color of the sky during the day.
# - water: Color of the water in lakes, rivers, and oceans.
# - waterFog: Color of the fog effect when submerged in water.
# - grass: Color of the grass blocks.
# - tree: Color of the tree leaves.
# - fog: Color of the atmospheric fog.
#
# Note: Colors are in HEX format. You can use color picker tools online to choose your desired colors.

biomes:
- FOREST
- BIRCH_FOREST
- DARK_FOREST
- FLOWER_FOREST
- OLD_GROWTH_BIRCH_FOREST
- WINDSWEPT_FOREST

# Relative temperature difference compared to base temperature in config.yml
temperature: -2

# Seasonal Settings
seasons:
  # Define the behavior and appearance for each season.
  spring:
    # If snow is true, rain will be replaced by snow
    snow: false
    sky: "42c6d2"
    fog: "83c9de"
    water: "09a8cd"
    waterFog: "09a8cd"
    grass: "32CD32"
    tree: "228B22"

  summer:
    # If snow is true, rain will be replaced by snow
    snow: false
    sky: "1E90FF"
    fog: "ADD8E6"
    water: "6dd8db"
    waterFog: "6dd8db"  
    grass: "16a616"
    tree: "228B22"

  fall:
    # If snow is true, rain will be replaced by snow
    snow: false
    sky: "81b6dd"
    fog: "b2babc"
    water: "3B9AC9"  
    waterFog: "3B9AC9"  
    grass: "DAA520"
    tree: "ed7621"

  winter:
    # Should the biome freeze in winter? (true/false)
    winter-freeze: true
    # If snow is true, rain will be replaced by snow
    snow: true
    sky: "B0C4DE"
    fog: "F8F8FF"
    water: "4682B4"
    waterFog: "B0C4DE"
    grass: "FFFFFF"
    tree: "A9A9A9"
