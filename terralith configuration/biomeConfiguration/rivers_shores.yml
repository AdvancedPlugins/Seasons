# Configuration for Rivers & Shores biomes
# List of biomes: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/block/Biome.html

# Color Guide:
# - sky: Color of the sky during the day.
# - water: Color of the water in lakes, rivers, and oceans.
# - waterFog: Color of the fog effect when submerged in water.
# - grass: Color of the grass blocks.
# - tree: Color of the tree leaves.
# - fog: Color of the atmospheric fog.
#
# Note: Colors are in HEX format. You can use color picker tools online to choose your desired colors.

biomes:
  - RIVER
  - STONY_SHORE
  - terralith:warm_river
  - terralith:yosemite_cliffs

temperature: 0.0

seasons:
  spring:
    snow: false
    sky: "42c6d2"
    fog: "83c9de"
    water: "09a8cd"
    waterFog: "09a8cd"
    grass: "32CD32"
    tree: "228B22"

  summer:
    snow: false
    sky: "1E90FF"
    fog: "ADD8E6"
    water: "6dd8db"
    waterFog: "6dd8db"  
    grass: "16a616"
    tree: "228B22"

  fall:
    snow: false
    sky: "81b6dd"
    fog: "b2babc"
    water: "3B9AC9"
    waterFog: "3B9AC9"
    grass: "DDCF71"
    tree: "6dad4c"

  winter:
    winter-freeze: true
    snow: true
    sky: "B0C4DE"
    fog: "F8F8FF"
    water: "4682B4"
    waterFog: "B0C4DE"
    grass: "FFFFFF"
    tree: "A9A9A9"