# Configuration for Badlands & Deserts biomes
# List of biomes: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/block/Biome.html

# Color Guide:
# - sky: Color of the sky during the day.
# - water: Color of the water in lakes, rivers, and oceans.
# - waterFog: Color of the fog effect when submerged in water.
# - grass: Color of the grass blocks.
# - tree: Color of the tree leaves.
# - fog: Color of the atmospheric fog.
#
# Note: Colors are in HEX format. You can use color picker tools online to choose your desired colors.

biomes:
  - BADLANDS
  - ERODED_BADLANDS
  - DESERT
  - WOODED_BADLANDS
  - ARID_HIGHLANDS
  - ancient_sands
  - arid_highlands
  - desert_canyon
  - desert_oasis
  - desert_spires
  - gravel_desert
  - lush_desert
  - red_oasis
  - sandy_badlands
  - savanna_badlands
  - warped_mesa
  - white_mesa

# Relative temperature difference compared to base temperature in config.yml
temperature: 15

# Seasonal Settings
seasons:
  # Define the behavior and appearance for each season.
  spring:
    # If snow is true, rain will be replaced by snow
    snow: false
    sky: "42c6d2"
    fog: "83c9de"
    water: "09a8cd"
    waterFog: "09a8cd"
    grass: "bda975"
    tree: "b5ba63"

  summer:
    # If snow is true, rain will be replaced by snow
    snow: false
    sky: "1E90FF"
    fog: "ADD8E6"
    water: "6dd8db"
    waterFog: "6dd8db"  
    grass: "bda975"
    tree: "b5ba63"

  fall:
    # If snow is true, rain will be replaced by snow
    snow: false
    sky: "81b6dd"
    fog: "b2babc"
    water: "BC8F8F"
    waterFog: "F5DEB3"
    grass: "bda975"
    tree: "b5ba63"

  winter:
    # Should the biome freeze in winter? (true/false)
    winter-freeze: false
    # If snow is true, rain will be replaced by snow
    snow: false
    sky: "81b6dd"
    fog: "b2babc"
    water: "E6E6FA"
    waterFog: "F5FFFA"
    grass: "bda975"
    tree: "b5ba63"